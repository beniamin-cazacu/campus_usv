{% extends 'base.html' %}
{% load static %}

{% endblock %}

{% block title %}Application{% endblock %}
{% block add-nav %}
{% endblock %}
{% block content %}
<br>
<br>
<br>
<div class="container">
    <div class='row'>
        <div class="col-md-12 ">
            <div class="panel panel-default">

                    <div class="about-agileits-title">

                    </div>
                </div>
                <div class="panel-body">
                    <div class="box box-info">

                                    {% csrf_token %}
                                    {{ form.as_p }}

                </div>
            </div>

</div>
